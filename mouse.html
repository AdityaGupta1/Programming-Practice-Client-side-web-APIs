<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="paperjs/dist/paper-full.min.js"></script>
        <script type="text/javascript" src="mouse.js" canvas="myCanvas"></script>

        <style>
            html,
            body {
                height: 100%;
            }

            /* Scale canvas with resize attribute to full size */
            canvas[resize] {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
